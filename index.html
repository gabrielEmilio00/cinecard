<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@700&display=swap"
    rel="stylesheet">
  <title>Cinecard</title>
</head>

<body>
  <div>
    <section class="s-ticket">
      <div class="ticket" data-tilt data-tilt-glare data-tilt-max-glare="0.5">
        <div class="image">
          <img src="/img/ticket.jpg" alt="Imagem do Filme">
          <span>LEGENDADO</span>
        </div>
        <div class="info">
          <h1>Homem-Aranha: Através do Aranhaverso</h1>
          <ul>
            <li>
              <span>Sala</span>
              <strong>01</strong>
            </li>
            <li>
              <span>Fileira</span>
              <strong>F</strong>
            </li>
            <li>
              <span>Poltrona</span>
              <strong>08</strong>
            </li>
            <li>
              <span>Data</span>
              <strong>16 Dez 23</strong>
            </li>
            <li>
              <span>Sessão</span>
              <strong>16:15</strong>
            </li>
            <li>
              <span>Valor</span>
              <strong>R$ 11,90</strong>
            </li>
          </ul>
        </div>
        <div class="bar-code">
          <img src="/img/codigo de barras.svg" alt="Código de barras do ticket">
        </div>
      </div>
    </section>
  </div>

  <script src="./js/vanilla-tilt.min.js"></script>
</body>

</html>
